<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Border Security System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt me-2"></i>
                AI Border Security
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">
                            <i class="fas fa-home me-1"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/image-upload' %}active{% endif %}" href="/image-upload">
                            <i class="fas fa-image me-1"></i> Image Upload
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/video-upload' %}active{% endif %}" href="/video-upload">
                            <i class="fas fa-video me-1"></i> Video Upload
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/webcam' %}active{% endif %}" href="/webcam">
                            <i class="fas fa-camera me-1"></i> Webcam
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/logs' %}active{% endif %}" href="/logs">
                            <i class="fas fa-clipboard-list me-1"></i> Logs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/analysis' %}active{% endif %}" href="/analysis">
                            <i class="fas fa-chart-bar me-1"></i> Analysis
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div id="alertContainer">
            <!-- Alert messages will be inserted here dynamically -->
        </div>
        
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start">
                    <p>&copy; 2023 AI Border Security System</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <p>
                        <a href="/" class="text-decoration-none text-light">Home</a> |
                        <a href="/image-upload" class="text-decoration-none text-light">Image Upload</a> |
                        <a href="/video-upload" class="text-decoration-none text-light">Video Upload</a> |
                        <a href="/webcam" class="text-decoration-none text-light">Webcam</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Page specific scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
